<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        async function sendRequest() {
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;
            const response = await axios.post("http://localhost:3000/sum", {
               a: a,
               b: b
            })
            console.log(response.data);
            
        }
    </script>
</head>
<body>
    <input id="a" type="text" placeholder="First value"></input>
    <input id="b" type="text" placeholder="Seconf value value"></input>

    <button onclick="sendRequest()">Find sum</button>
</body>
</html>
